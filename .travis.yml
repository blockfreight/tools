language: bash
addons:
  ssh_known_hosts: 191.237.250.16
before_deploy:
- openssl aes-256-cbc -K $encrypted_1034b1fa055d_key -iv $encrypted_1034b1fa055d_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: pwd
  on:
    branch: master